<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🍎 Nutrition Tracker</h1>
        <div class="form-box register-box">
            <h2>Register</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required pattern="[A-Za-z\s]+">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" minlength="6" required>
                </div>
                <button type="submit" class="btn" id="register-btn">Register</button>
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
